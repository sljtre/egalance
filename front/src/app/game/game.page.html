<ion-grid style="width:100%">
  <ion-row style="height:8.5%;" id="top">
    <ion-col style="flex-basis:10%;">
      <ion-button fill="clear" size="medium" title="Decrease time speed" (click)="clockSpeed('-')">
        <ion-icon name="remove-circle" slot="icon-only" color="success"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col style="flex-basis:5%;">
      x{{speed}}
    </ion-col>
    <ion-col style="flex-basis:10%;">
      <ion-button fill="clear" size="medium" title="Increase time speed" (click)="clockSpeed('+')">
        <ion-icon name="add-circle" slot="icon-only" color="success"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col style="flex-basis:10%;">
      {{day}}/{{month}}/{{year}}
    </ion-col>
    <ion-col style="flex-basis:30%;">

<div id="summer">
  <ion-img src="./assets/img/sun.png"></ion-img>
</div>
<div id="autumn">
  <ion-img *ngFor="let i of fallingLeaves" [src]="'./assets/img/leaves/leaf'+ ((i % 6) + 1) + '.png'"></ion-img>
</div>
<div id="winter">
  <div *ngFor="let i of snowflakes"></div>
</div>
<div id="spring">
  <ion-img *ngFor="let i of flowers" [src]="'./assets/img/spring/flower'+ i + '.png'"></ion-img>
  <img class="grass" src="./assets/img/spring/grass.png" alt="grass"/>
  <img class="bee" src="./assets/img/spring/bee.png" alt="bee">
</div>
