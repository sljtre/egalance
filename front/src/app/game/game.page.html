<app-menu></app-menu>
<app-saisons></app-saisons>

<ion-grid style="width:100%">
  <ion-row id="top">
    <ion-col size="3">
      <ion-icon name="remove-circle" color="success" (click)="clockSpeed('-')"></ion-icon>
      <ion-badge color="light" style="margin: 0 10px">x {{speed}}</ion-badge>
      <ion-icon name="add-circle" color="success" (click)="clockSpeed('+')"></ion-icon>
    </ion-col>
    <ion-col size="2">
      {{day}}/{{month}}/{{year}}
    </ion-col>
    <ion-col size="2">
      <ion-icon name="pause-circle" color="warning" (click)="pause()" *ngIf="!paused"></ion-icon>
      <ion-icon name="play-circle" color="success" (click)="pause()" *ngIf="paused"></ion-icon>
    </ion-col>
    <ion-col size="4">
      {{persoService.perso.name}}, {{persoService.perso.localization}}
    </ion-col>
    <ion-col size="1"></ion-col>
  </ion-row>
  <ion-row id="main" style="height:62%; border: none;">
    <ion-col size="9">
      <div class="main">
        <div class="container">
          <ion-img *ngFor="let col of matrix[0]" [src]="'./assets/tuiles/' + type + '/' + col.name + '.png'"
                   (mouseenter)="hoverEnter(col.name)" (mouseleave)="hoverLeave()" (click)="test(col.name)" class="test"></ion-img>
          <br>
          <ion-img *ngFor="let col of matrix[1]" [src]="'./assets/tuiles/' + type + '/' + col.name + '.png'"
                   (mouseenter)="hoverEnter(col.name)" (mouseleave)="hoverLeave()" (click)="test(col.name)" class="test"></ion-img>
          <br>
          <ion-img *ngFor="let col of matrix[2]" [src]="'./assets/tuiles/' + type + '/' + col.name + '.png'"
                   (mouseenter)="hoverEnter(col.name)" (mouseleave)="hoverLeave()" (click)="test(col.name)" class="test"></ion-img>
          <br>
          <ion-img *ngFor="let col of matrix[3]" [src]="'./assets/tuiles/' + type + '/' + col.name + '.png'"
                   (mouseenter)="hoverEnter(col.name)" (mouseleave)="hoverLeave()" (click)="test(col.name)" class="test"></ion-img>
          <br>
          <ion-img *ngFor="let col of matrix[4]" [src]="'./assets/tuiles/' + type + '/' + col.name + '.png'"
                   (mouseenter)="hoverEnter(col.name)" (mouseleave)="hoverLeave()" (click)="test(col.name)" class="test"></ion-img>
        </div>
      </div>
    </ion-col>
    <ion-col id="right-panel">
      <ion-row style="height:50%;">
        <ion-col>
          infos case actuelle
        </ion-col>
      </ion-row>
      <ion-row style="height:50%;">
        <ion-col>
          <ion-row>
            <ion-title>
              {{hoverName}}
            </ion-title>
          </ion-row>
          <ion-row>
            <p>{{hoverDescription}}</p>
          </ion-row>
          <ion-row>
            <ion-note color="primary">
              {{hoverActions}}
            </ion-note>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
  <ion-row id="bottom">
    <ion-col size="4">
      <ion-row>
        <ion-col size="1">
          <ion-icon name="flash" color="warning" size="large"></ion-icon>
        </ion-col>
        <ion-col size="10">
          <ion-progress-bar id="progFatigue" value={{displayFatigue}}></ion-progress-bar>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="1">
          <ion-icon name="heart" color="danger" size="large"></ion-icon>
        </ion-col>
        <ion-col size="10">
          <ion-progress-bar id="progSante" value={{displaySante}}></ion-progress-bar>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="1">
          <ion-icon name="fast-food" color="danger-tint" size="large"></ion-icon>
        </ion-col>
        <ion-col size="10">
          <ion-progress-bar id="progFaim" value={{displayFaim}}></ion-progress-bar>
        </ion-col>
      </ion-row>


    </ion-col>
    <ion-col size="8">
      INV + INFOS PERSO
    </ion-col>
  </ion-row>
</ion-grid>
