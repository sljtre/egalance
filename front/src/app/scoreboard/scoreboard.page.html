<ion-content>
  <ion-button shape="round" color="success" (click)="router.redirect('welcome')"
              style="position:absolute; top:3px; left:3px; z-index:5;">
    <ion-icon slot="icon-only" name="arrow-undo-outline" color="light"></ion-icon>
  </ion-button>
  <ion-grid>
    <ion-row>
      <ion-col style="flex-basis: 45%; border: none;">
      </ion-col>
      <ion-col style="flex-basis: 10%; border: none;">
        <ion-input type="number" min="0" max="100" [(ngModel)]="nbRQ" (ionChange)="updateDisplay()"></ion-input>
      </ion-col>
      <ion-col style="flex-basis: 45%; border: none;">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-title>
          Username
        </ion-title>
      </ion-col>
      <ion-col>
        <ion-title>
          Best score
        </ion-title>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let line of display">
      <ion-col>
        {{line.name}}
      </ion-col>
      <ion-col>
        {{line.bestScore}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
