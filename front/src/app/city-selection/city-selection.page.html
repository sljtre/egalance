<ion-button shape="round" color="success" (click)="router.navigateByUrl('/welcome')"
            style="position:absolute; top:3px; left:3px; z-index:5;">
  <ion-icon slot="icon-only" name="arrow-undo-outline" color="light"></ion-icon>
</ion-button>

<ion-grid style="width:100%;">
  <ion-row style="height: 500px;">
    <ion-col>
      <highcharts-chart
        [Highcharts]="Highcharts"
        [constructorType]="chartConstructor"
        [options]="chartOptions">
      </highcharts-chart>
    </ion-col>
  </ion-row>
  <ion-img src="./assets/img/mappoint.png" style="top: 171px; left: 583px;" title="Paris" (click)="select('Paris')"
           (mouseenter)="setInfos('Paris')" (mouseleave)="setInfos('')"></ion-img>
  <ion-img src="./assets/img/mappoint.png" style="top: 102px; left: 512px;" title="Reykjavik"
           (click)="select('Reykjavik')" (mouseenter)="setInfos('Reykjavik')" (mouseleave)="setInfos('')"></ion-img>
  <ion-img src="./assets/img/mappoint.png" style="top: 195px; left: 355px;" title="New York"
           (click)="select('New York')" (mouseenter)="setInfos('New York')" (mouseleave)="setInfos('')"></ion-img>
  <ion-img src="./assets/img/mappoint.png" style="top: 425px; left: 1015px;" title="Sydney" (click)="select('Sydney')"
           (mouseenter)="setInfos('Sydney')" (mouseleave)="setInfos('')"></ion-img>
  <ion-img src="./assets/img/mappoint.png" style="top: 397px; left: 430px;" title="Rio de Janeiro"
           (click)="select('Rio de Janeiro')" (mouseenter)="setInfos('Rio de Janeiro')"
           (mouseleave)="setInfos('')"></ion-img>
  <ion-img src="./assets/img/mappoint.png" style="top: 150px; left: 685px;" title="Moscow" (click)="select('Moscow')"
           (mouseenter)="setInfos('Moscow')" (mouseleave)="setInfos('')"></ion-img>
  <ion-img src="./assets/img/mappoint.png" style="top: 245px; left: 800px;" title="New Delhi"
           (click)="select('New Delhi')" (mouseenter)="setInfos('New Delhi')" (mouseleave)="setInfos('')"></ion-img>
  <ion-img src="./assets/img/mappoint.png" style="top: 285px; left: 571px;" title="Ouagadougou"
           (click)="select('Ouagadougou')" (mouseenter)="setInfos('Ouagadougou')" (mouseleave)="setInfos('')"></ion-img>
  <ion-img src="./assets/img/mappoint.png" style="top: 400px; left: 657px;" title="Johannesburg"
           (click)="select('Johannesburg')" (mouseenter)="setInfos('Johannesburg')"
           (mouseleave)="setInfos('')"></ion-img>
  <ion-img src="./assets/img/mappoint.png" style="top: 202px; left: 914px;" title="Beijing" (click)="select('Beijing')"
           (mouseenter)="setInfos('Beijing')" (mouseleave)="setInfos('')"></ion-img>
</ion-grid>

<div id="hover" *ngIf="cityName">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-title>{{cityName}}</ion-title>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-img [src]="'./assets/img/persos/skin'+ethnie+'-'+'homme-'+religion+'.png'" style="width:65px"></ion-img>
      </ion-col>
      <ion-col id="city-infos">
        <ion-chip>
          <ion-icon name="arrow-back-circle-outline"></ion-icon>
          <ion-label>
            majority here
          </ion-label>
        </ion-chip>
        <ion-chip id="population-info">
          <ion-icon name="people-outline"></ion-icon>
          <ion-label>{{population}}</ion-label>
        </ion-chip>
        <ion-chip style="width: 100%">
          <ion-icon name="speedometer-outline"></ion-icon>
          <ion-label id="difficulty-bar">
            <ion-icon id="difficulty-indicator" name="caret-down-outline"
                      [style]="'left:' + (1-difficulty) * 100 + '%'"></ion-icon>
          </ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
